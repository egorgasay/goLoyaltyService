<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>GoMarket</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css'>
  <link rel="stylesheet" href="/static/css/main_page.css">
  <link rel="stylesheet" href="/static/css/nav.css">
</head>
<body>
{{template "nav" .}}
<!-- partial:index.partial.html -->
<div class="clearfix"></div><br>
<center>
  {{if .error}}<center>{{.error}}</center>{{end}}
<div class="items container" style="width:80%">
  {{ range $key, $order := .Orders }}
  <h6>Order ID: {{$order.ID}}</h6>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" >
        {{ range $k, $value := $order.Items }}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{$value.ImagePath}}" style="object-fit: scale-down;width: 600px;height: 600px;">
            <div class="card-body">
              <span class="text-muted fs-6">Count: {{$value.Count}}</span>
              <h6>{{$value.Name}}</h6>
              <p class="card-text">Status: {{$order.Status}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted ">${{$value.Price}}</small>
              </div>
            </div>
          </div>
        </div>
        {{end}}
      </div>
  <br>
  {{end}}
</div>
</center>
<br>

<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js'></script>
<script  src="/static/js/main_page.js"></script>

</body>
</html>
