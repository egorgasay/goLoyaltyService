        <div class="panel-body">

            <form action="/admin/add-item" method="post" class="form-horizontal" role="form"  enctype="multipart/form-data">

                <div class="form-group">
                    <div class="col-sm-9">
                    </div>
                </div> <!-- form-group // -->
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="name" id="name" placeholder="The Best T-Shirt In The World">
                    </div>
                </div> <!-- form-group // -->
                <div class="form-group">
                    <label for="about" class="col-sm-3 control-label">Description</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" name="desc"></textarea>
                    </div>
                </div> <!-- form-group // -->
                <div class="form-group">
                    <label for="qty" class="col-sm-3 control-label">Count</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="qty" id="qty" placeholder="qty">
                    </div>
                </div> <!-- form-group // -->
                <div class="form-group">
                    <label for="qty" class="col-sm-3 control-label">Price</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="price" id="price" placeholder="$">
                    </div>
                </div> <!-- form-group // -->
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Upload</label>
                    <div class="col-sm-3">
                        <label class="control-label small" for="img">Image (jpg/png):</label>
                        <input type="file" name="img" id="img">
                    </div>
                </div> <!-- form-group // -->
                <div class="form-group">
                    <hr>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </div> <!-- form-group // -->
            </form>

        </div><!-- panel-body // -->
    </section><!-- panel// -->
