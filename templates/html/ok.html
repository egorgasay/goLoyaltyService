<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Payment Confirmation Screen</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,900'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css'>
  <link rel="stylesheet" href="/static/css/ok.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="bg">
  
  <div class="card">
      <span class="card__success"{{if not .ok}} style="background: red" {{end}}><i class="">{{if .ok}}OK{{ else }}F{{end}}</i></span>
    
    <h1 class="card__msg">Payment {{if .ok}} Complete {{ else }} Failed {{end}}</h1>
    <h2 class="card__submsg">{{if .ok}} Thank you for your transfer {{ else }} Something went wrong {{end}}</h2>
    
    <div class="card__body">
      
<!--      <img src="http://nathgreen.co.uk/assets/img/nath.jpg" class="card__avatar">-->
<!--      <div class="card__recipient-info">-->
<!--        <p class="card__recipient">Nath Green</p>-->
<!--        <p class="card__email">hello@nathgreen.co.uk</p>-->
<!--      </div>-->
      
<!--      <h1 class="card__price"><span>$</span>{{.Sum}}<span>.00</span></h1>-->
      
      <p class="card__method">Payment method</p>
      <div class="card__payment">
        <img src="https://seeklogo.com/images/V/VISA-logo-F3440F512B-seeklogo.com.png" class="card__credit-card">
        <div class="card__card-details">
          <p class="card__card-type">Test Balance</p>
          <p class="card__card-number"></p>
        </div>
      </div>
        <br>
      <a href="/">BACK TO STORE</a>
      
    </div>
    
    <div class="card__tags">
        <span class="card__tag">completed</span>
        <span class="card__tag">#123456789</span>        
    </div>
    
  </div>
  
</div>

</html>
